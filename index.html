<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown clock</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Journey will start in</h1>
    <div class="container">
        <div class="element">
            <div id="days"></div>
            <p>days</p>
        </div>
        <div class="element">
            <div id="hours"></div>
            <p>hours</p>
        </div>
        <div class="element">
            <div id="minutes"></div>
            <p>minutes</p>
        </div>
        <div class="element">
            <div id="seconds"></div>
            <p>seconds</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
